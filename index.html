<!DOCTYPE html>
<html>
  <head>
    <title>
      Trigonometry
    </title>
    <script type="text/javascript" src="trigonometry.js">
    </script>
  </head>
  <body>
    <canvas id="trig" width="500" height="500"></canvas>
    <form id="form">
      <table>
	<tr>
	  <td>
	    Angle:
	  </td>
	  <td>
	    <span id="ang"></span>
	  </td>
	</tr>
	<tr>
	  <td>
	    Degrees:
	  </td>
	  <td><input type="checkbox" id="degrees" name="degrees" checked="checked">
	  </td>
	</tr>
	<tr>
	  <td>
	    Sine:
	  </td>
	  <td><input type="checkbox" id="sine" name="sine">
	  </td>
	</tr>
	<tr>
	  <td>
	    Cosine:
	  </td>
	  <td><input type="checkbox" id="cosine" name="cosine">
	  </td>
	</tr>
      </table>
    </form>
  </body>
</html>
